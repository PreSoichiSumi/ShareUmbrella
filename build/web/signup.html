		<!--以下本文-->
		<div class="container theme-showcase" role="main">
			<div class="jumbotron">
				<h2>新規登録</h2>
				</br>
				<form id="register_form" class="form-horizontal" role="form">
					<!-- input -->
					<div class="form-group">
						<label class="col-sm-2 control-label">ユーザID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="userId" placeholder="ユーザID">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">パスワード</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="pass" placeholder="パスワード">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="button" class="btn btn-primary" id="register" value="登録">
							</input>
						</div>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<div class="alert alert-warning" role="alert" id="register_error_form">
							<div id="register_error_msg"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
